<!DOCTYPE html>

  <head>
    <title>Get A Favor - DooleyAFavor</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <!-- Bootstrap init -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Linking the external JS file -->
    <script src="../scripts/post_favor_services.js"></script>
    <script src="../scripts/fetch.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    
    <div class="header-container" >
      <div class="logo-container">
        <h1>
            <span class="blue">Dooley</span><span class="yellow">A</span
            ><span class="blue">Favor</span>
        </h1>
        <span class="separator">|</span>
        <span class="location-icon"><i class="fas fa-map-marker-alt"></i></span>
        <span class="user-location"></span>
      </div>
<div class="nav-container">
    <ul class="nav">
    <a href="profile.html" class="profile-icon-link">
    <i class="fas fa-user-circle fa-2x"></i>
    </a>
    </ul>
    
        <div class="nav-container1">
          <ul class="nav nav-pills nav-fill">
              <li class="nav-item" id="my-nav">
                  <a class="nav-link" href="tasksfood.html">Do A Favor Instead?</a>
              </li>
          </ul>
      </div>
    </div>    
    </div>
    <!-- Include the content of the Get A Favor section here -->
    <!-- This should include everything from the GetAFavor div -->
    <div id="GetAFavor">
      <div class="angled-container">    
        <div class="left padded bg-light-blue" style="flex: 1">
          <div class="nav-container2" style="outline: none !important;">
            <ul class="nav nav-pills nav-fill" style="padding-bottom: 20px; outline: none !important">
              <li class="nav-item" id="my-nav" style="font-weight: bold;">
                <a class="nav-link" aria-current="page" href="post_favor.html">Request Food Delivery</a>
              </li>
              <li class="nav-item" id="my-nav">
                <a class="nav-link active" href="#">Request Service</a>
              </li>
            </ul>
          </div>

          <form id="getTaskForm" class="w-100" onsubmit="event.preventDefault(); addTask('GetAFavor');">
            <div class="mb-3">
              <label for="getTaskTitle" class="form-label">Title:</label>
              <input
                type="text"
                class="form-control"
                id="getTaskTitle"
                placeholder=""
                required
              />
            </div>

            <div class="mb-3">
              <label for="getTaskDescription" class="form-label"
                >Description:</label
              >
              <textarea
                class="form-control"
                id="getTaskDescription"
                placeholder="Describe the service (optional)."
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="getUserLocation" class="form-label"
                >Your location:</label
              >
              <input
                type="text"
                class="form-control"
                id="getUserLocation"
                placeholder="Enter your location"
                required
                onchange="updateMap()"
              />
            </div>

            <div class="mb-3">
              <label for="getTaskPrice" class="form-label">Price ($):</label>
              <input
                type="text"
                class="form-control"
                id="getTaskPrice"
                required
              />
            </div>

            <div class="mb-3">
              <label for="getTaskPaymentMethod" class="form-label">Payment Method:</label>
              <select class="form-select" id="getTaskPaymentMethod" required>
                <option value="PayPal">PayPal</option>
                <option value="Venmo">Venmo</option>
                <option value="Face-to-face">Face-to-face</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary me-1">Add Task</button>
              <button type="button1" class="btn btn-secondary btn" onclick="toggleScheduleDropdown()">Schedule Task</button>
            </div>
          
            <!-- Schedule Dropdown (Initially Hidden) -->
            <div id="scheduleDropdown" style="display: none;">
              <div class="mb-3">
                  <label for="scheduleTime" class="form-label">Select Time:</label>
                  <input type="time" class="form-control" id="scheduleTime">
              </div>
              <button type="submit" class="btn btn-primary btn">Confirm Schedule</button>
            </div>
          </form>
        </div>

<!-- Add JavaScript to Toggle the Dropdown -->
<script>
    function toggleScheduleDropdown() {
        var dropdown = document.getElementById("scheduleDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    }
</script>

        <div class="right padded bg-light-blue" style="flex: 1">
          <div id="floating-panel" class="transport-options">
            <b>Mode of Travel:</b>
            <select id="mode" class="form-select">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
              <option value="TRANSIT">Transit</option>
            </select>
          </div>
          <div id="map" style="height: 90%; width: 95%; border-radius: 50px; border: 1px solid #b4b5b8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
