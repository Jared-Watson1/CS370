<!DOCTYPE html>
<html>
    <head>
        <title>DooleyAFavor Login Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
      <div class="header-container">
          <h1><span class="blue">Dooley</span><span class="yellow">A</span><span class="blue">Favor</span></h1>
      </div>
  
      <h2>Welcome!</h2> 
      <form id="signupForm">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username" required><br><br>
          
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password" required><br><br>
          
          <input type="button" value="Login" onclick="login()">
      </form>
      
      <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
      <!-- sign up hyperlink that takes you to signup.html -->
      
      <script src = "authentication.js"></script>
    </body>

    <script src = "authentication.js"> </script>

</html>
