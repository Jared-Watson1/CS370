<!DOCTYPE html>
<html>
  <head>
    <title>DooleyAFavor Signup Page</title>

    <!-- Linking the external CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <!-- Bootstrap init -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Linking the external JS file -->
    <script src="../scripts/signup.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="header-container">
      <h1>
        <span class="blue">Dooley</span><span class="yellow">A</span
        ><span class="blue">Favor</span>
      </h1>
    </div>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5 bg-light-blue" style = "border-radius: 25px;">
                <div class = "row"> <!-- for image to the right of form -->

                  <div class="col-md-6 col-lg-6 col-xl-6 order-2 order-lg-1"> <!-- for the form -->
                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-2">
                      Forgot Password
                    </p>
                    
                    <form class="mx-1 mx-md-4" style = "background-color: rgba(0, 0, 0, 0);"">
                      <div class="d-flex flex-row align-items-center mb-0">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="email">Email:</label>
                          <input
                            type="text"
                            id="email"
                            placeholder="Enter Email (emory.edu)"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                    
                      <div class="d-flex justify-content-center mx-4 mt-3 mb-3 mb-lg-4">
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          onclick="forgotPassword()"
                        >
                          Request New Password
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6 order-1 order-lg-2 d-flex flex-column align-items-center justify-content-center">
                    <div class = "image-container mb-3">
                      <img src="https://ih1.redbubble.net/image.1160294948.0392/st,small,845x845-pad,1000x1000,f8f8f8.u3.jpg"
                      class="img-fluid" alt="Sample image" style="border-radius: 25px;" />
                    </div>

                    <div class = "image-citation small-font text-center">
                      <p>thuunderbiird. Swoop The Eagle - Emory University Art Board Print. Redbubble,
                        <a href = "https://www.redbubble.com/i/art-board-print/Swoop-the-Eagle-Emory-University-by-thuunderbiird/47110392.8DB3C" target = "_blank">Source</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../scripts/forgot_password.js"></script>

  </body>
</html>
