<!DOCTYPE html>
<html>
  <head>
    <title>DooleyAFavor Signup Page</title>

    <!-- Linking the external CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <!-- Bootstrap init -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Linking the external JS file -->
    <script src="../scripts/login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="header-container">
      <h1>
        <span class="blue">Dooley</span><span class="yellow">A</span
        ><span class="blue">Favor</span>
      </h1>
    </div>

    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5 bg-light-blue" style = "border-radius: 25px;">
                <div class = "row"> <!-- for image to the right of form -->

                  <div class="col-md-6 col-lg-6 col-xl-6 order-2 order-lg-1"> <!-- for the form -->
                    <!-- <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-2">
                      Login
                    </p> -->
                    
                    <form class="mx-1 mx-md-4" style = "background-color: rgba(0, 0, 0, 0);">
                      <div class="d-flex flex-row align-items-center mb-0">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username_auth">Username:</label>
                          <input
                            type="text"
                            id="username_auth"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-0">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="password_auth">Password:</label>
                          <input
                            type="text"
                            id="password_auth"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <p id="underPassword">
                        <a href="../templates/forgot_password.html">Forgot Password?</a>
                      </p>

                      <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-2">
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          onclick="valid_login()"
                        >
                          Login
                        </button>
                      </div>

                      <p id="signupText">
                        Don't have an account? <a href="../templates/signup.html">Sign up</a>
                      </p>
                    </form>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6 order-1 order-lg-2 d-flex flex-column align-items-center justify-content-center">
                    <div class = "image-container mb-3">
                      <img src="https://www.tsw-design.com/wp-content/uploads/2013/09/Emory-University-Freshman-Housing_002-1.jpg"
                      class="img-fluid" alt="Sample image" style = "border-radius: 25px;"/>
                    </div>
                    
                    <div class = "image-citation small-font text-center">
                      <p> Emory University Freshman Housing. tsw-design,
                        <a href = https://www.tsw-design.com/portfolio-items/emory-university-freshman-housing target = "_blank">Source</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../scripts/login.js"></script>
  </body>
</html>
