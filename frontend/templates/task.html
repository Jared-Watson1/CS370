<!DOCTYPE html>
<html>
  <head>
    <title>DooleyAFavor</title>

    <!-- Linking the external CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <!-- Bootstrap init -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Linking the external JS file -->
    <script src="../scripts/task.js"></script>
    <script src="../scripts/fetch.js"></script>
  </head>

  <body>
    <!-- Bootstrap init -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="header-container">
      <h1>
        <span class="blue">Dooley</span><span class="yellow">A</span
        ><span class="blue">Favor</span>
      </h1>
      <div class="switch">
        <label>
          <span class="text">Get A Favor</span>
          <input type="checkbox" onchange="toggleView(this.checked)" />
          <span class="slider"></span>
          <span class="text">Do A Favor</span>
        </label>
      </div>
    </div>
    <br />
    <div id="GetAFavor">
      <div class="angled-container">
        <div class="left padded" style="flex: 1">
          <div style="height: 100%">
            <form
              id="getTaskForm"
              onsubmit="event.preventDefault(); addTask('GetAFavor');"
            >
              <div class="mb-3">
                <label for="getTaskTitle" class="form-label">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="getTaskTitle"
                  placeholder="Enter a title for your favor"
                  required
                />
              </div>
              <br />
              <div class="mb-3">
                <label for="getTaskDescription" class="form-label"
                  >Description:</label
                >
                <textarea
                  class="form-control"
                  id="getTaskDescription"
                  placeholder="Enter your item descriptions and delivery instructions"
                  required
                ></textarea>
              </div>
              <br />
              <div class="mb-3">
                <label for="getTaskRestaurant" class="form-label"
                  >Restaurant:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="getTaskRestaurant"
                  placeholder="Enter a restaurant"
                  required
                  onchange="updateMap()"
                />
              </div>
              <br />
              <div class="mb-3">
                <label for="getUserLocation" class="form-label"
                  >Your location:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="getUserLocation"
                  placeholder="Enter your location"
                  required
                  onchange="updateMap()"
                />
              </div>
              <br />
              <div class="mb-3">
                <label for="getTaskPrice" class="form-label">Price:</label>
                <input
                  type="text"
                  class="form-control"
                  id="getTaskPrice"
                  required
                />
              </div>
              <br />
              <div class="mb-3">
                <label for="getTaskPaymentMethod" class="form-label"
                  >Payment Method:</label
                >
                <select class="form-select" id="getTaskPaymentMethod" required>
                  <option value="PayPal">PayPal</option>
                  <option value="Venmo">Venmo</option>
                  <option value="Face-to-face">Face-to-face</option>
                </select>
              </div>
              <br />
              <hr />
              <button
                type="submit"
                class="btn btn-primary"
                onclick="addTask_API('GetAFavor')"
              >
                Add Task
              </button>
              <button type="submit" class="btn btn-secondary">
                Schedule Task
              </button>
            </form>
          </div>
        </div>
        <div class="right padded" style="flex: 1">
          <div id="floating-panel">
            <b>Mode of Travel:</b>
            <select id="mode" class="form-select">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
              <option value="TRANSIT">Transit</option>
            </select>
          </div>
          <div id="map" style="height: 100%; width: 100%"></div>
        </div>
      </div>
      <ul id="getTaskList">
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>

    <div id="DoAFavor" class="hidden">
      <div class="angled-container">
        <div class="left padded" style="flex: 1">
          <div id="taskList" style="height: 100%; overflow-y: auto">
            <h2>Available Tasks</h2>
            <ul id="taskUl" class="list-group">
              <!-- Task Items will be appended here through JS -->
            </ul>
          </div>
        </div>
        <div class="right padded" style="flex: 1">
          <div id="doAFavorMap" style="height: 100%; width: 100%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
