<!-- Add JavaScript to Toggle the Dropdown -->
<script>
    function toggleScheduleDropdown() {
    var dropdown = document.getElementById("scheduleDropdown");
    var isScheduledInput = document.getElementById("isScheduled");
    var addTaskButton = document.querySelector('.btn-primary[type="submit"]');

    if (dropdown.style.display === "none") {
      dropdown.style.display = "block";
      addTaskButton.disabled = true;  // Disable the Add Task button
      isScheduledInput.value = "true"; // Set scheduled to true
    } else {
      dropdown.style.display = "none";
      addTaskButton.disabled = false; // Enable the Add Task button
      isScheduledInput.value = "false"; // Set scheduled back to false
    }
  } 
// new 
function submitTask(event) {
  event.preventDefault();

  // Construct the data object from the form inputs
  var formData = {
    task_name: document.getElementById('taskName').value,
    category: document.getElementById('category').value,
    description: document.getElementById('description').value,
    date_posted: document.getElementById('datePosted').value,
    username: document.getElementById('username').value,
    start_loc: document.getElementById('startLoc').value,
    end_loc: document.getElementById('endLoc').value,
    price: document.getElementById('price').value, // if applicable
    restaurant: document.getElementById('restaurant').value, // if applicable
    scheduled_time: document.getElementById('isScheduled').checked ? document.getElementById('scheduleTime').value : null
  };

  // Make an AJAX request to your server
  fetch('/add_task', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    // Handle success, perhaps redirect or update UI
  })
  .catch((error) => {
    console.error('Error:', error);
    // Handle errors here, such as showing an error message to the user
  });
}

</script>
