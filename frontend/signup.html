<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="header-container">
    <h1><span class="blue">Dooley</span><span class="yellow">A</span><span class="blue">Favor</span></h1>

  </div>
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required><br><br>
        
        <input type="button" value="Signup" onclick="signup()">
    </form>
    <script src = "signup.js"></script>
</body>
</html>
